<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>

</head>

<body>
    
   <div class ="player">
    <div class="selections">
        <button class="photos">
            <img src="./photos/scissors.png">
        </button>
        <div class="photos">
            <img src="./photos/paper.png">
        </div>
        <div class="photos">
            <img src="./photos/rock.png">
        </div>
    </div>
    <div class="text">Your point:</div>
   </div>
   
    <div class="light-saber">
        <div class="holder">
            <img src="./photos/LightsaberNew.png">
        </div>
        <div class="blue-light">
            <img src="./photos/blueLight.png">
        </div>
    </div>
   

   <div class="current-score">Score:</div>

   <div class="light-saber">
    <div class="red-light">
        <img src="./photos/redLightNew.png">
    </div>
    <div class="holder2">
        <img src="./photos/LightsaberNew.png">
    </div>
   </div>

   <div class="computer">
    <div class="text2">Computer point:</div>
    <div class="selections">
        <div class="photos">
            <img src="./photos/rock.png">
        </div>
        <div class="photos">
            <img src="./photos/paper.png">
        </div>
        <div class="photos">
            <img src="./photos/scissors.png">
        </div>
    </div>
   </div>
</body>
</html>
